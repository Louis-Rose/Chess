# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name improveatchess.io www.improveatchess.io;
    return 301 https://$host$request_uri;
}

# HTTPS - serve the app
server {
    listen 443 ssl;
    server_name improveatchess.io www.improveatchess.io;

    ssl_certificate /etc/letsencrypt/live/improveatchess.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/improveatchess.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve frontend
    root /home/azureuser/Chess/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # SSE support
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
    }
}
