# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name lumna.co www.lumna.co;
    return 301 https://$host$request_uri;
}

# Old domain HTTP - redirect to new domain
server {
    listen 80;
    server_name improveatstuff.io www.improveatstuff.io;
    return 301 https://lumna.co$request_uri;
}

# Old domain HTTPS - redirect to new domain (preserves path)
server {
    listen 443 ssl;
    server_name improveatstuff.io www.improveatstuff.io;

    ssl_certificate /etc/letsencrypt/live/improveatstuff.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/improveatstuff.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://lumna.co$request_uri;
}

# HTTPS - serve the app
server {
    listen 443 ssl;
    server_name lumna.co www.lumna.co;

    ssl_certificate /etc/letsencrypt/live/lumna.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lumna.co/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve frontend
    root /home/azureuser/Chess/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # PostHog reverse proxy (bypasses ad blockers)
    location /ph/ {
        proxy_pass https://eu.i.posthog.com/;
        proxy_set_header Host eu.i.posthog.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
    }
}
