version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: lumna_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lumna}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-lumna}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema_postgres.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lumna} -d ${POSTGRES_DB:-lumna}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: lumna_postgres_data
